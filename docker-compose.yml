version: "3"
services:
  backend:
    build:
      dockerfile: deploy/Dockerfile-backend
      context: .
    depends_on:
      - db
    ports:
      - 8001:8000
    volumes:
      - ./quartermaster_server/quartermaster/settings/north_docker_settings.py:/quartermaster/quartermaster/settings/north_docker_settings.py
      - ./ssh_private_key:/ssh_private_key:ro
      - ./config.ini:/config.ini:ro
    environment:
      - DJANGO_SETTINGS_MODULE=quartermaster.settings.north_docker_settings
    networks:
      - internal

  tasks:
    build:
      dockerfile: deploy/Dockerfile-backend
      context: .
    entrypoint: [ "python", "./manage.py", "run_huey" ]
    depends_on:
      - redis
      - db
    volumes:
      - ./quartermaster_server/quartermaster/settings/north_docker_settings.py:/quartermaster/quartermaster/settings/north_docker_settings.py
      - ./ssh_private_key:/ssh_private_key:ro
      - ./config.ini:/config.ini:ro
    environment:
      - DJANGO_SETTINGS_MODULE=quartermaster.settings.north_docker_settings
    networks:
      - internal
  redis:
    image: redis:5-alpine
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - internal

  frontend:
    build:
      dockerfile: deploy/Dockerfile-frontend
      context: .
    depends_on:
      - backend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./tls.key:/tls.key:ro
      - ./tls_chain.crt:/tls_chain.crt:ro
    networks:
      - internal

  db:
    image: postgres:12.1
    volumes:
      - quartermaster_db:/var/lib/postgresql/data:rw
    ports:
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_USER: quartermaster
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quartermaster
    networks:
      - internal
volumes:
  quartermaster_db:

networks:
  internal:
    driver: bridge
